		<script>
		/*
			1.apply，和call,也可以改变this指向，但是改变this指向之后就会立刻执行，所以有弊端，不能用在延时定时器里，
			2.箭头函数，也可以改变this指向，但是在函数定义的时候this指向就固定了，为定义函数所在作用域的this。

		*/

				setTimeout(function(){
					console.log("我执行了");
					console.log(this);
				}.bind(this));
			}
