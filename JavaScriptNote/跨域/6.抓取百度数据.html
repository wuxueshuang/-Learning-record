<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			ul {
				list-style: none;
			}
			#box {
				width: 500px;
				margin: 50px auto;
			}

			#box input {
				width: 100%;
				height: 30px;
			}
			#box ul {
				width: 100%;
				border: 1px solid #333;
			}

			#box ul li {
				width: 100%;
				height: 20px;
				padding: 5px 0;
			}
			#box ul li:hover {
				background: #ccc;
			}

			a {
				text-decoration: none;
			}
		</style>
		<script>
			function callback(data){
				console.log(data);
				let newData = data.s;
				let listHtml = newData.map(function(item){
					return `<li>
					<a href="https://www.baidu.com/s?word=${item}">${item}</a>
				</li>`;
				});
				list.innerHTML = listHtml.join("");
			}
		</script>
	</head>

	<body>
		<div id="box">
			<input id="searchInput" type="text" />
			<ul id="list">
				<!-- <li>
					<a href="">miaov</a>
				</li> -->
			</ul>
		</div>
		<script>
			searchInput.oninput = function(){
				let script = document.createElement("script");
				//script.src = `http://suggestion.baidu.com/su?wd=${this.value}&cb=abc`
				script.src = `https://gsp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?cb=callback&wd=${this.value}`;
				document.body.appendChild(script);
			}
		</script>
	</body>
</html>
