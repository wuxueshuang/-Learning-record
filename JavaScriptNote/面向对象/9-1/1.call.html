	<body>
		<script>
			//call就直接调用了这个函数，赋给onclick的是函数的返回值
			document.onclick = function(){
				console.log(this);
				let fn = () => {
					console.log(this);  //this => [1,2,3]
				}
				return fn;
			}.call([1,2,3]);
	
			//也就是：
			document.onclick  = fn;//打印出来的是[1,2,3];
		</script>
