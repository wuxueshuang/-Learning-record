<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>星星评分</title>
<link rel="stylesheet" href="css/reset.css">
<style>
.wrap{
	width:764px;
	height:520px;
	background:url(images/bg.jpg);
	position:relative;
	}
.box{
	width:460px;
	height:200px;
	position:absolute;
	top:55px;
	left:152px;
	overflow:hidden;
	}	
.top{
	padding-top:23px;
	height:119px;
	background:#ffffff;
	}
.top_title{
	margin-left:109px;	
	margin-bottom:27px;
	}
.top h2{
	width:124px;
	height:35px;
	background:url(images/logo.jpg) no-repeat;
	font-size:0px;
	margin-right:16px;
	}
.title{
	font-size:20px;
	height:35px;
	line-height:34px;
	}
.top_middle{
	margin-left:90px;
	}
.list{
	width:220px;
	height:30px;
	}
li{
	width:30px;
	height:30px;
	margin-right:10px;
	background:url(images/default.png);
	}
#btn{
	width:60px;
	height:30px;
	background:#e15671;
	font-size:16px;
	color:#fff;
	border-radius:2px;
	}
.footer{
	height:46px;
	background:#e15671;
	padding:22px 0 0 138px;
	font-size:16px;
	color:#fff;
	}
</style>
</head>

<body>
<div class="wrap">
	<div class="box">
    	<div class="top">
        	<div class="top_title clearfix">
            	<h2 class="fl">logo</h2>
           		<div class="title fl">丨总体评价</div>
            </div>        
        	<div class="top_middle clearfix">
            	<ul class="list fl" id="list">
                    <li class="fl"></li>
                    <li class="fl"></li>
                    <li class="fl"></li>
                    <li class="fl"></li>
                    <li class="fl"></li>
                </ul>
                <input type = "button" value = "推荐" class="fl" id="btn"/>
            </div>
        </div>
        <div class="footer">！小提示，点击星星就能打分</div>
    </div>
</div>
<script>
	/*
	//需求：点击星星进行评分：
		点击前两个星星，前两个星星的颜色变成粉色；点击>=3个，星星的颜色变成红后边的按钮提示相应改变；
	
	*/
	var list = document.getElementById('list');
	var aLi= document.getElementsByTagName('li');//获取list下所有的li
	var btn = document.getElementById('btn');
	var arr1 =['极差','一般','不错','推荐','力荐'];
	var arr2 = ['url(images/active.png)','url(images/focus.png)'];
	for (var i=0;i<aLi.length;i++){
		aLi[i].num =i;
		aLi[i].onclick = function(){
			btn.value = arr1[this.num];
			if(this.num<2){
				for (var j =0;j<=this.num;j++){
					aLi[j].style.background =arr2[0] ;
				}				
			}else if(this.num>=2){
				for (var j = 0;j<=this.num;j++){
					aLi[j].style.background =arr2[1] ;
				}
			}
		}
		aLi[i].onmouseover = function(){
			btn.value = arr1[this.num];
			if(this.num<2){
				for (var j =0;j<=this.num;j++){
					aLi[j].style.background =arr2[0] ;
				}				
			}else if(this.num>=2){
				for (var j = 0;j<=this.num;j++){
					aLi[j].style.background =arr2[1] ;
				}
			}
		}
		aLi[i].onmouseout = function(){
			btn.value = arr1[this.num];
			if(this.num<2){
				this.style.background ="" ;
			}else{
				this.style.background ="";
			}
		}
	}
</script>
</body>
</html>
