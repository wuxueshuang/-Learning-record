<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			/*
				规则：
					开始 是数字字母下划线组成  至少有一位
					@
					数字字母组成  长度为 2~5
					结尾为 一组 . 字母 
					字母长度为2~3  

					也可以是多组  1-3组

				测试
					1234567@qq.net
					1234567@163.net
					miao@gmail.com.cn
					123miao_weikang@gmail.com.cn.net
			*/
		</script>
	</head>

	<body>
		<input type="text" id="message" />
		<span id="tips">没有输入数字</span>
		<button id= "btn">登录</button>
		<script>
			let message = document.getElementById("message");
			let tips = document.getElementById("tips");
			let btn = document.getElementById("btn");
			btn.onclick = function(){
				let val = message.value;
				let re = /^\w+@[0-9a-z]{2,5}(\.[a-z]{2,3}){1,3}$/i;//开始 是数字字母下划线组成  至少有一位,	@,数字字母组成  长度为 2~5				
				if(re.test(val)){
					tips.innerHTML = "输入正确";
					
				}else{
					tips.innerHTML = "输入格式不正确";
				}
			}
		</script>
	</body>
</html>
