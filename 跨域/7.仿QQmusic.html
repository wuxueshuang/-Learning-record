<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			ul {
				list-style: none;
			}
			#box {
				margin: 50px auto;
			}

			#box input {
				width: 100%;
				height: 30px;
			}
			#box ul {

				border: 1px solid #333;
			}


			#box ul li:hover {
				background: #ccc;
			}

			a {
				text-decoration: none;
			}

			#list li {
				width: 20%;
			    position: relative;
			    margin-right: 20px;
			    background-color: #fbfbfd;
			    min-height: 195px;
			    padding: 25px 0;
			    overflow: hidden;
			    float: left;
			}

			#list a {

			    display: block;
			    width: 140px;
			    height: 140px;
			    border-radius: 126px;
			    overflow: hidden;
			}

		</style>
		<script>
			function callback(data){
				console.log(data);
				let newData = data.data.list;
				let listHtml = newData.map(function(item){
					return `
						<li>
							<a href="">
								<img src="https://y.gtimg.cn/music/photo_new/T001R150x150M000${item.Fsinger_mid}.jpg?max_age=2592000">
							</a>
							<h3>${item.Fsinger_name}</h3>
						</li>`;
				}).join("");
				list.innerHTML = listHtml;
			}
		</script>
	</head>

	<body>
		<div id="box">
			<input id="searchInput" type="text" />
			<ul id="list">

				</li> -->
			</ul>
		</div>
		<script>
			searchInput.oninput = function(){
				let script = document.createElement("script");
				script.src = `https://c.y.qq.com/v8/fcg-bin/v8.fcg?channel=singer&page=list&key=cn_man_all&pagesize=100&pagenum=1&g_tk=5381&jsonpCallback=callback&loginUin=0&hostUin=0&format=jsonp&inCharset=utf8&outCharset=utf-8&notice=0&platform=yqq&needNewCode=0`;
				document.body.appendChild(script);

			}
