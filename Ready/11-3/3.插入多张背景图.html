<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			.div1{
				width:900px;
				height:300px;
				padding-top:20px;
				border:10px solid lime;
				background:url(./images/45.jpg);
				background-origin:content-box;
				//background-clip:content-box;
				//background:url(./images/cat.gif) no-repeat 0 10%,url(./images/45.jpg) no-repeat yellow;
			}
		</style>
		<script>
			{/*
				1.一个容器可以插入多张背景图，最先写的在最上面，背景图之间用逗号隔开，控制莫一张背景图的相关属性时仍然后空格，
				2.background-size:第一个值是宽，第二个值是高，如果只写一个默认是宽，高等比缩放。
				如果写百分数，依据的是容器的宽高。
				3.背景图会填充border，但是对背景图定位没有影响。
				4.background-origin:border-box，padding-box,content-box,
					默认是padding-box,即从padding的起点开始平铺背景。
					这个属性规定的是背景图的开始位置，但是背景颜色不能进行控制。
				5.background-clip:(背景图显示的范围)
					直接剪裁掉规定的盒子之外的部分，默认是border-box；
					如果写的是padding-box，则会直接剪裁掉border部分的背景；
					如果写的是content-box，则会剪裁掉border和padding部分的背景图。
				* 如果写的是background-origin：paddingborder-box；
				background-clip：padding-box;
				则背景图的起始位置是border部分，但是盒子显示的部分是从padding部分显示的
			*/}	
		</script>
	</head>

	<body>
		<div class = "div1"></div>
	</body>
</html>
