        <script>
        	//创建一个构造函数，一般作为构造函数的函数首字母大写，通过给函数传参来创建实例
	        function Tab(parent){
	        	this.inputs = parent.querySelectorAll("input");
	        	this.divs = parent.querySelectorAll("div");
	        	this.n = 0;
	        }

	        Tab.prototype.init = function(){//构造函数的启动入口
	        	let that = this;
	        	for( let i = 0; i < this.inputs.length; i++ ){
	        		this.inputs[i].onclick = function(){
	        			for( var j = 0; j < that.inputs.length; j++ ){
	        				that.inputs[j].className = "";
	        				that.divs[j].style.display = "none";
	        			}
	        			this.className = "active";
	        			that.divs[i].style.display = "block"
	        		}
	        	}
	        }
	        Tab.prototype.autoPlay = function(){
	        	setInterval(() =>{
	        		this.n ++;
	        		if(this.n > this.inputs.length-1){
	        			this.n = 0;
	        		}
	        		for( var i = 0; i < this.inputs.length; i++ ){
	        			this.inputs[i].className = "";
	        			this.divs[i].style.display = "none";
	        		}
	        		this.inputs[this.n].calssName = "active";
	        		this.divs[this.n].style.display = "block";
	        	},1000)
	        }
	        
	        let t = new Tab(box);
	        t.init();
	        t.autoPlay();
        </script>
