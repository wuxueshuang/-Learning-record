	<body>
		<script>
			function adder(a){
				return function (b){
					return a+b;
				}
			}
			let x = adder(5);
			let y= adder(20);
			console.log(x(6));// a = 5,b = 6 返回：11
			console.log(y(7));// a = 20,b = 7 返回：27
		</script>
	</body>
